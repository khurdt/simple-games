<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <table>
    <tr>
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr>
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>
  <div class="endgame">
    <div class="endgame-text"></div>
    <button onclick="ticTacToe.replay()" class="endgame-reset">Replay</button>
  </div>
  <button onclick="ticTacToe.openSettings()" class="settings-button">Settings</button>
  <div class="settings">
    <div onclick="ticTacToe.closeSettings()" class="exit-settings">X</div>
    <div>Difficulty: <span class="difficulty"></span></div>
    <div class="difficulty-levels">
      <button class="level" id="easy">Easy</button>
      <button class="level" id="moderate">Moderate</button>
      <button class="level" id="hard">Hard</button>
      <button class="level" id="impossible">Impossible</button>
    </div>
    <div class="warning"></div>
    <form class="icons">
      <div>
        <label for="playerName">P1</label>
        <input type="text" id="playerName" name="playerName" maxlength="1" />
      </div>
      <div class="ai-settings">
        <label for="aiName">AI</label>
        <input type="text" id="aiName" name="aiName" maxlength="1" />
      </div>
      <div class="secondPlayer-settings">
        <label for="secondPlayer">P2</label>
        <input type="text" id="secondPlayer" name="secondPlayer" maxlength="1" />
      </div>
    </form>
    <button onclick="ticTacToe.passAndPlay()" class="pass-and-play">Pass And Play</button>
    <button onclick="ticTacToe.singlePlayer()" class="single-player">Single Player</button>
    <button onclick="ticTacToe.replay()" class="reset">Reset Game</button>
    <button onclick="ticTacToe.closeSettings()" class="close-settings">Close</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
